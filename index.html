<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="background"></div>
  <main>
    
    <div class="container">
      <h1>We're launching soon</h1>
    
      <div class="timer">
  
        <div class="timer-item" id="days">
          <div class="card">
            <div class="top">
              <span id="top-day">08</span>
            </div>
            <div class="bottom">
              <span id="bottom-day">08</span>
            </div>
          </div>
          <p>Days</p>
        </div>
  
        <div class="timer-item" id="hours">
          <div class="card">
            <div class="top">
              <span id="top-hour">23</span>
            </div>
            <div class="bottom">
              <span id="bottom-hour">23</span>
            </div>
          </div>
          <p>Hours</p>
        </div>
  
        <div class="timer-item" id="minutes">
          <div class="card">
            <div class="top">
              <span id="top-minute">55</span>
            </div>
            <div class="bottom">
              <span id="bottom-minute">55</span>
            </div>
          </div>
          <p>Minutes</p>
        </div>
  
        <div class="timer-item" id="seconds">
          <div class="card">
            <div class="top">
              <span id="top-second">41</span>
            </div>
            <div class="bottom">
              <span id="bottom-second">41</span>
            </div>
          </div>
          <p>Seconds</p>
        </div>
  
      </div>
    </div>
  </main>
  
  <footer>
    <div class="contact">
      <img src="./images/icon-facebook.svg" alt="Facebook logo">
      <img src="./images/icon-pinterest.svg" alt="Pinterest logo">
      <img src="./images/icon-instagram.svg" alt="Instagram logo">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
